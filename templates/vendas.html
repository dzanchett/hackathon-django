{% extends 'main.html' %}

{% block vendas %}
    <div style="margin: 25px">
        <div class="card mx-auto h-75" style="position: relative">
          <div class="card-body" style="position:absolute; text-align: center; align-items: center; top: 50%; left: 50%; -ms-transform: translateX(-50%) translateY(-50%); transform: translateX(-50%) translateY(-50%);">
            <h5 class="card-title">Upload Ficheiro Encomenda</h5>
               <form action="/upload-encomenda" enctype="multipart/form-data" method="post">
                    <div style="max-width: 400px; margin: 0 auto; padding: 15px">
                      <input class="form-control" type="file" name="ficheiro_encomenda" accept=".txt" id="formFile">
                    </div>
                   <button type="submit" value="Upload" class="btn btn-primary">Carregar ficheiro</button>
               </form>
          </div>
        </div>
    </div>
{% endblock %}
